group = "com.complexible.common"
version = "4.0.1_BOSA-SNAPSHOT"
archivesBaseName = "cp-openrdf-utils"

dependencies {
	compile (group: "com.google.guava", name: "guava", version: "18.0") {
		exclude group: "com.google.code.findbugs"
	}

	compile "org.eclipse.rdf4j:rdf4j-rio:${rdf4jVersion}@pom"
	compile "org.eclipse.rdf4j:rdf4j-rio-turtle:$rdf4jVersion"
	
	compile "org.eclipse.rdf4j:rdf4j-model:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-query:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-queryalgebra-model:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-queryparser-sparql:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-queryresultio-api:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-repository-api:$rdf4jVersion"
	compile "org.eclipse.rdf4j:rdf4j-sail-api:$rdf4jVersion"

	testCompile "org.eclipse.rdf4j:rdf4j-repository-sail:$rdf4jVersion"
	testCompile "org.eclipse.rdf4j:rdf4j-sail-memory:$rdf4jVersion"
}

configurations {
	// sesame doesn't declare a version for junit,
	// which doesn't play well with gradle
	compile.dependencies.all { dep ->
		dep.exclude group: "junit"
	}
}
